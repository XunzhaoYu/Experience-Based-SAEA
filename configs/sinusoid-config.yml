# Sinusoid configs:
## problem setup:
x_dim: 1
y_dim: 1
x_range: [-5., 5.]
sigma_eps: 0.01
## variant setup:
phase_range: [0.0, 3.14]
freq_range: [0.999, 1.0]
amp_range: [0.1, 5.0]

# Meta-learning configs:
