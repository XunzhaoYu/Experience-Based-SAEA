n_update: 2000
data_horizon: 5
test_horizon: 5
meta_batch_size: 10
lr: 0.001
## neural network setup:
nn_layers: [40,40]
activation: 'relu'
## Kriging model setup:
coe_range: [0.00001, 10.]
exp_range: [1., 2.]

# model storage:
event_file_name: './saved_surrogate/Sinusoid/'